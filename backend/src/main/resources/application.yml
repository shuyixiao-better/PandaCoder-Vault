spring:
  application:
    name: pandacoder-vault
  profiles:
    active: dev

# JWT配置（从环境变量读取）
jwt:
  secret: ${JWT_SECRET:}  # 必须通过环境变量设置，请勿在代码中硬编码
  expiration: ${JWT_EXPIRATION:86400000}  # 24小时（毫秒）

# 服务器配置
server:
  port: 8080
  servlet:
    context-path: /api

# 日志配置
logging:
  level:
    root: INFO
    com.pandacoder.vault: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

